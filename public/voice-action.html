<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

    <link rel="stylesheet" href="http://localhost:3000/Styles/style.css">

     <link rel="stylesheet" href="http://localhost:3000/Styles/voice-animation.css">

<body>
    <!-- main div -->
    <div class="container-fluid d-flex flex-column gap-2 ">

        <!-- main row  -->
        <div class="row main-row ">
            <!-- main col  -->

            <!-- aside bar -->
            <aside class="col-lg-2  p-0 aside-head ">
                <div class="bg-dark home-aside d-flex flex-column justify-content-between  pt-3">

                    <div class="  ">
                        <div class=" pb-3 d-flex align-items-center justify-content-center position-relative">
                            <i class="bi bi-person icon-size me-3 fs-3 " ></i> <span class="fs-5"
                                id="userName">Vishal</span>
                        </div>
                        <ul class="  aside-links  ">
                            <li class=" links "><i class="bi bi-house icon-size me-3"></i><a href="http://localhost:3000/home.html"
                                    class="text-light ">Home</a></li>
                            <li class=" links "><i class="bi bi-headset icon-size me-3"></i><a href="http://localhost:3000/home.html"
                                    class="text-light ">Switch to Chat</a></li>
                            <li class=" links"><i class="bi bi-gear icon-size me-3"></i><a href="#"
                                    class="text-light ">Settings</a></li>
                        </ul>
                    </div>
                    <div class=" text-center ">
                        <a href="#" id="" class="logoutLink">
                            <i class="bi bi-box-arrow-in-left me-3"></i>Log Out
                        </a>
                        
                    </div>

                </div>

            </aside>
            <!-- aside end -->

            <!-- main container -->
            <div class="col-lg-10 col-sm-12 d-flex flex-column pt-2">

                <div class="row d-flex flex-column">
                    <!-- header -->
                    <div class="col-lg-1 col-sm-12 w-100 d-flex align-items-center position-relative ">
                        <div class=" position-absolute start-0 mt-4 ms-3"><i class="fa-solid fa-bars fs-2" id="sidebarToggle"></i></div>
                        <div class="d-flex w-75 mt-3">
                            <img src="http://localhost:3000/Images/logo.svg " class="logo-head m-2" alt="">
                        </div>
                    </div>
                    <!-- header end -->

                    <!-- main contanier start -->
                    <div class="col-lg-11 col-sm-12  ">
                        
                            <div class="contanier d-flex flex-column  align-items-center justify-content-center " id="voiceActions">
                                <div class="h-25">
                                   <img src="http://localhost:3000/Images/ideogram.svg" alt=" robot image" class="ideogram" >
                                </div>
                                <div class="w-100 d-flex justify-content-center  my-2 h-25">
                                    <p id="transcript" class="text-voice text-center fs-5">
                                        hello world
                                    </p>
                                </div>
                                <button id="micButton" class="btn btn-mic btn-danger rounded-circle mt-3 h-25 micbtn">
                                    <i id="micIcon" class="fas fa-microphone fs-2"></i>
                                </button>
                                <div class="mt-3 h-25">
                                    <div id="status" class="mt-3 fs-5">Tap To Speak....</div>
                                </div>
                            </div>
                         <!-- main contanier end -->
                    </div>
                </div>
            </div>
        </div>
        <!-- row end -->
    </div>
    <!-- fluid container end -->
     <div class="sidebar bg-dark d-flex flex-column justify-content-between" id="mySidebar">
        <div class="  ">
            <div class="">
                <i class="fa-solid fa-xmark fs-2 ms-4 mt-4 mb-2" id="closeSidebar"></i>
            </div>
            <div class="ms-3 p-3 d-flex align-items-center ">
              
                <i class="bi bi-person icon-size me-3 fs-3 "></i>
                 <span class="fs-5"  id="userName">Vishal</span>
            </div>
            <ul class="  aside-links  ">
                <li class=" links "><i class="bi bi-house icon-size me-3 " ></i><a href="http://localhost:3000/home.html" class="text-light ">Home</a></li>
                <li class=" links "><i class="bi bi-headset icon-size me-3"></i><a href="http://localhost:3000/voice.html" class="text-light ">Switch to talk</a></li>
                <li class=" links"><i class="bi bi-gear icon-size me-3"></i><a href="#" class="text-light ">Settings</a></li>
            </ul>
        </div>
        <div class=" text-center ">
            <a href="#" id="" class="logoutLink">
                <i class="bi bi-box-arrow-in-left me-3"></i>Log Out
            </a>
            
        </div>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

     <!-- couatome scripts -->
      <script src="http://localhost:3000/Scripts/shortcut.js"></script>
      <script src="http://localhost:3000/Scripts/voice-animation.js"></script>
      <script src="http://localhost:3000/Scripts/logout.js"></script>

</body>

</html>
