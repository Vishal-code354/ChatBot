    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login To Chat-Bot</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!-- google api -->
    <!-- <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script> -->



    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- coustome css -->
    <link rel="stylesheet" href="https://vishal-code354.github.io/ChatBot/Styles/style.css">
    <!-- media qurri -->
    <link rel="stylesheet" href="https://vishal-code354.github.io/ChatBot/Styles/mediaqurri.css">
</head>

<body>
    <!-- main div -->
    <div class="container-fluid d-flex flex-column gap-2">
        <!-- header -->
        <header class="mt-2 container d-flex align-items-center justify-content-center">
            <div class="container d-flex justify-content-center align-items-center gap-2">
                <img src="https://vishal-code354.github.io/ChatBot/Images/logo.svg" alt="logo" class="img-fluid logo">
                <h1 class="text-center text-light"> Welcome to Intelligent Chat-Bot</h1>
            </div>
        </header>
        <!-- header end -->

        <!-- main start -->
        <div class="container d-flex flex-column ">
            <div class="container d-flex flex-column  justify-content-center align-items-center ">
                <div class="row">
                    <div class="col-5  d-flex flex-column justify-content-center align-items-center  gap-2">
                        <h1 class="  text-light ">Sign in</h1>
                        <p class="ps-4 text-light text-justify">Access to your account</p>
                    </div>
                    <div class="col-7 d-flex justify-content-end align-items-center">
                        <img src="https://vishal-code354.github.io/ChatBot/Images/charctor.svg" alt="">
                    </div>
                </div>
                <div class="row justify-content-center ">
                    <div class="col-12 d-flex justify-content-center">
                        <div class="   ">
                            <form id="loginForm" class=" d-flex align-items-center flex-column justify-content-center">
                                <div class="mb-3  position-relative ">
                                    <i class="bi bi-person icons icon-size"></i>
                                    <input type="text" class="login-items  " id="email" required
                                        aria-label="enter your email address" placeholder="Username">
                                </div>
                                <div class="mb-3 position-relative d-flex flex-column align-items-center ">
                                    <div class="mb-3">
                                        <i class="bi bi-lock icons icon-size"></i>
                                        <input type="password" class="login-items " name="password"
                                            aria-label="enter your password" required id="password"
                                            placeholder="Password">
                                        <i class="bi bi-eye-slash icon-size eye-icon" id="togglePassword"></i>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-50  p-2 fs-5 text-center">Sign
                                        In</button>
                                </div>
                            </form>
                            <div
                            class="mt-3  d-flex justify-content-center flex-column align-items-center position-relative">
                            <p class="text-center fs-5">Or sign with</p>
                            
                            <div class="text-center mt-3">
                                <button id="registerBtn" class="btn-primary btn py-2 px-5">Register your account </button>
                            </div>
                                <!-- <div class="d-grid gap-2">
                                    <div class="g-signin2 " id="my-signin2 " data-width="300" data-height="40"
                                        data-longtitle="true" data-onsuccess="onSignIn"></div>
                                </div> -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- main end -->
    </div>



    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <!-- Custom JS for Show/Hide Password -->
    <script src="https://vishal-code354.github.io/ChatBot/Scripts/password.js"></script>
    <script src="https://vishal-code354.github.io/ChatBot/Scripts/login.js"></script>
    <script src="https://vishal-code354.github.io/ChatBot/Scripts/register.js"></script>

</body>

</html>
