    <link rel="stylesheet" href="https://vishal-code354.github.io/ChatBot/Styles/style.css">
    <!-- media qurri -->
    <link rel="stylesheet" href="https://vishal-code354.github.io/ChatBot/Styles/mediaqurri.css">
    <link rel="stylesheet" href="https://vishal-code354.github.io/ChatBot/Styles/chating.css">
</head>

<body>
    <!-- main div -->
    <div class="container-fluid d-flex flex-column gap-2 ">

        <!-- main row  -->
        <div class="row main-row ">
            <!-- main col  -->

            <!-- aside bar -->
            <aside class="col-lg-2  p-0 aside-head ">
                <div class="bg-dark home-aside d-flex flex-column justify-content-between  pt-3">

                    <div class="  ">
                        <div class=" pb-3 d-flex align-items-center justify-content-center position-relative">
                            <i class="bi bi-person icon-size me-3 fs-3 " ></i> <span class="fs-5"
                                id="userName">Vishal</span>
                        </div>
                        <ul class="  aside-links  ">
                            <li class=" links "><i class="bi bi-house icon-size me-3"></i><a href="https://vishal-code354.github.io/ChatBot/home.html"
                                    class="text-light ">Home</a></li>
                            <li class=" links "><i class="bi bi-headset icon-size me-3"></i><a href="https://vishal-code354.github.io/ChatBot/voice.html"
                                    class="text-light ">Switch to talk</a></li>
                            <li class=" links"><i class="bi bi-gear icon-size me-3"></i><a href="#"
                                    class="text-light ">Settings</a></li>
                        </ul>
                    </div>
                    <div class=" text-center ">
                        <a href="#" class="logoutLink">
                            <i class="bi bi-box-arrow-in-left me-3"></i>Log Out
                        </a>
                        
                    </div>

                </div>

            </aside>
            <!-- aside end -->

            <!-- main container -->
            <div class="col-lg-10 col-sm-12 d-flex flex-column pt-2">

                <div class="row d-flex flex-column align-items-center justify-content-center">
                    <!-- header -->
                    <div class="col-1 w-100 d-flex align-items-center justify-content-center position-relative ">
                        <div class=" position-absolute start-0 mt-4 ms-4"><i class="fa-solid fa-bars fs-2 me-3" id="sidebarToggle"></i></div>
                        <div class="d-flex w-100 mt-3 mx-5 ">
                            <img src="https://vishal-code354.github.io/ChatBot/Images/logo.svg " class="logo-head m-2 " alt="">
                        </div>
                    </div>
                    <!-- header end -->

                    <!-- main contanier start -->
                    <div class="col-11" style="height: 89vh; ">
                        <div class="contanier main-content-box d-flex flex-column gap- justify-content-between align-items-center">

                            <!-- main content -->
                            <div id="home-section"
                                class="container d-flex flex-column justify-content-between align-items-center   gap-2">
                                <div class="logo  ">
                                    <img src="https://vishal-code354.github.io/ChatBot/Images/logo.svg " class="   media-logo " alt>
                                </div>
                                <div
                                    class="d-flex  justify-content-center align-items-center  gap-5 flex-wrap">
                                    <!-- card start -->
                                    <!-- card-1  -->
                                    <div class="card home-card  ">
                                        <div class="card-body">
                                            <div class="card-icon">
                                                <i class="bi bi-pen fs-4 text-warning "></i>
                                            </div>
                                            <div class="card-text">
                                                Write a letter to friend for spent hoilday with me.
                                            </div>
                                        </div>
                                    </div>

                                    <!-- card-2 -->
                                    <div class="card home-card   ">
                                        <div class="card-body">
                                            <div class="card-icon">
                                                <i class="bi bi-code-slash fs-4"></i>
                                            </div>
                                            <div class="card-text">
                                                Write code for linked-list in Java language.
                                            </div>
                                        </div>
                                    </div>
                                    <!-- card-3 -->
                                    <div class="card  home-card   ">
                                        <div class="card-body">
                                            <div class="card-icon">
                                                <i class="bi bi-lightbulb fs-4 text-warning "></i>
                                            </div>
                                            <div class="card-text">
                                                Idea for college project in Java language.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- card end  -->
                            </div>
                            <div class="container chat-container " id="chat-box">
   
                                <div class="chat-body" id="chatContainer">
                                  <!-- Messages will be dynamically appended here -->
                                </div>
                             
                              </div>
                              <!-- send btn and textarea -->
                            <div class="w-100  mt-3 d-flex align-self-end justify-content-center position-relative ">
                                <textarea  placeholder="Write your meassages here." id="messageInput" autofocus
                                    class="msz bg-dark text-light rounded-pill "></textarea>
                                <i class="bi bi-arrow-right-circle fs-2 send-arrow" id="sendButton"></i>
                            </div>
                        </div>
                        <!-- main contanier end -->
                    </div>
                </div>


            </div>
        </div>
        <!-- row end -->
    </div>
    <!-- fluid container end -->
     <div class="sidebar bg-dark d-flex flex-column justify-content-between" id="mySidebar">
        <div class="  ">
            <div class="">
                <i class="fa-solid fa-xmark fs-2 ms-4 mt-4 mb-2" id="closeSidebar"></i>
            </div>
            <div class="ms-3 p-3 d-flex align-items-center ">
              
                <i class="bi bi-person icon-size me-3 fs-3 "></i>
                 <span class="fs-5"  id="userName">Vishal</span>
            </div>
            <ul class="  aside-links  ">
                <li class=" links "><i class="bi bi-house icon-size me-3 " ></i><a href="https://vishal-code354.github.io/ChatBot/home.html" class="text-light ">Home</a></li>
                <li class=" links "><i class="bi bi-headset icon-size me-3"></i><a href="http:https://vishal-code354.github.io/ChatBot/voice.html" class="text-light ">Switch to talk</a></li>
                <li class=" links"><i class="bi bi-gear icon-size me-3"></i><a href="#" class="text-light ">Settings</a></li>
            </ul>
        </div>
        <div class=" text-center ">
            <a href="#" id="" class="logoutLink">
                <i class="bi bi-box-arrow-in-left me-3"></i>Log Out
            </a>
            
        </div>
     </div>
